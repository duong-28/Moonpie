<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonpie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <select id="dropdown">
            <option value="default">Click to see the moon</option>
            <option value="option1">144p</option>
            <option value="option2">240p</option>
            <option value="option3">480p</option>
            <option value="option4">720p</option>
            <option value="option5">1080p</option>   
        </select>
        <div id="image-container">
            <img id="moon-image" src="" alt="Moon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
